<div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
            <h1>
              Usuarios
            </h1>
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="container-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
              <td mat-cell *matCellDef="let user">{{ user.username }}</td>
            </ng-container>
  
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Correo Electr√≥nico</th>
              <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>
  
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef>Telefono</th>
              <td mat-cell *matCellDef="let user">
                {{ user.phone }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="website">
              <th mat-header-cell *matHeaderCellDef>Pagina web</th>
              <td mat-cell *matCellDef="let user">{{ user.website }}</td>
            </ng-container>
  
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let user">
                <button mat-icon-button style="justify-content: right;" (click)="seeUser(user)">
                  <mat-icon>preview</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
